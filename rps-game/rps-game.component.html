<div class="main">
  <div class="container">
    <section class="content">
      <button class="play rock" type="button" (click)="play('rock')"></button>
      <button class="play paper" type="button" (click)="play('paper')"></button>
      <button class="play scissors" type="button" (click)="play('scissors')"></button>
      <div style="clear:both;"></div>
      <p><span id="player"></span> <span id="opponent"></span></p>
      <h2 id="results"></h2>
    </section>
  </div>
</div>
<aside class="aside">
  <div class="scorebox">
    <h2>Score</h2>
    <div class="score-num"><span id="wins">0</span> <br />wins</div>
    <div class="score-divider"><span>-</span></div>
    <div class="score-num"><span id="losses">0</span> <br />losses</div>
  </div>
  <button type="reset" id="reset" (click)="reset()">reset scores</button>
</aside>
